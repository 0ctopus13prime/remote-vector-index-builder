codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%  # the required coverage value
        threshold: 2%  # the leniency in hitting the target

ignore:
  - '**/tests/*.py'
  - 'test_remote-vector-index-builder/'